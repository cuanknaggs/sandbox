<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html { 
        width:100%;
        height:100%;
      }

      body { 
        width:100%;
        height:100%;
        padding: 0;
        margin: 0;
        perspective: 340px;
        background: #0d0926;
        color: deeppink;
        font-family: sans-serif;
        display: grid; 
        grid-template-columns: 1fr; 
        grid-template-rows: 9em 1fr 1fr 1fr 4em; 
        gap: 0;
        overflow: hidden;
      }
      .star_field { grid-area: 1 / 1 / 6 / 4; }
      .landscape {
        grid-area: 3 / 1 / 4 / 4;
        & .wrapper {
          display: flex;
          justify-content: center;
          margin-top: 10vh;
          transform: translateY(23vh);
          & .start_peak,
          & .main_peak,
          & .end_peak {
            height: 33.3vh;
            width: 33.3vh;
            border: 1px solid cyan;
            border-bottom: none;
            border-right: none;
            background: #0d0926;
          }
          & .start_peak {
            z-index: 1;
            transform: scale(1, 0.5) rotate(45deg);
          }
          & .main_peak {
            z-index: 0;
            transform: scale(2, 1) rotate(45deg);
          }
          & .end_peak {
            transform: scale(2, 0.5) rotate(45deg);
          }
        }
      }

      .grid {
        grid-area: 4 / 1 / 6 / 4;
        width: 100%;
        perspective: 8.125rem;
      }
      .grid::after {
        content: " ";
        position: absolute;
        top: 0;
        left: -50%;
        right: 0;
        bottom: 0;
        width: 200%;
        height: 100%;
        transform: rotateX(45deg);
        background-image: repeating-linear-gradient(0deg, cyan 0px, cyan 1px, transparent 1px, transparent 30px),
                          repeating-linear-gradient(90deg, cyan 0px, cyan 1px, transparent 1px, transparent 80px);
      }
