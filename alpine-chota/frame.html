<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alpine + Chota</title>
	<link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="container">
    <main
	 	class="row"
		x-data="{
		search: '',
		towns: []
		}"
		@message.window="towns = $event.data"
	>
		<div class="col">
	        <h1 class="heading">Alpine + Chota</h1>
			<input
				x-model="search"
				type="text"
				id="filter"
				placeholder="Search"
				title="Search"
			>
			<p x-text="search"></p>
			<ul id="authoritiesList" class="authorities_list">
				<template x-for="city in towns">
				  <li x-show="city.toLowerCase().indexOf(search.toLowerCase()) !== -1" x-transition x-text="city"></li>
				</template>
			</ul>
		</div>
    </main>
  </body>
</html>
